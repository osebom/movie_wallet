<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="iphone-frame">
            <div class="iphone-notch"></div>
            <div class="iphone-screen">
                <div class="wallet-app">
                    <div class="wallet-header">
                        <h1>My Movies</h1>
                        <div class="wallet-status-bar">
                            <span class="time">9:41</span>
                            <div class="status-icons">
                                <span class="signal">‚óè‚óè‚óè‚óè</span>
                                <span class="wifi">üì∂</span>
                                <span class="battery">üîã</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="movies-container">
                        <div class="ticket" data-movie="1">
                            <div class="ticket-notch"></div>
                            <div class="ticket-logo">
                                <img src="cinplex.png" alt="Cineplex">
                            </div>
                            <div class="ticket-date-time">
                                <div class="ticket-date">FRI, DEC 15</div>
                                <div class="ticket-time">7:30PM</div>
                            </div>
                            <div class="ticket-type">
                                <div class="ticket-type-label">TICKET TYPE</div>
                                <div class="ticket-type-value">IMAX General</div>
                            </div>
                            <div class="ticket-content">
                            </div>
                            <div class="ticket-qr">
                                <img src="qrcode.png" alt="QR Code">
                            </div>
                            <div class="ticket-seat">
                                <div class="seat-label">SEAT</div>
                                <div class="seat-number">A-12</div>
                            </div>
                            <div class="glass-overlay"></div>
                        </div>
                        
                        <div class="ticket" data-movie="2">
                            <div class="ticket-notch"></div>
                            <div class="ticket-logo">
                                <img src="cinplex.png" alt="Cineplex">
                            </div>
                            <div class="ticket-date-time">
                                <div class="ticket-date">SAT, DEC 16</div>
                                <div class="ticket-time">9:15PM</div>
                            </div>
                            <div class="ticket-type">
                                <div class="ticket-type-label">TICKET TYPE</div>
                                <div class="ticket-type-value">Standard</div>
                            </div>
                            <div class="ticket-content">
                            </div>
                            <div class="ticket-qr">
                                <img src="qrcode.png" alt="QR Code">
                            </div>
                            <div class="ticket-seat">
                                <div class="seat-label">SEAT</div>
                                <div class="seat-number">B-8</div>
                            </div>
                            <div class="glass-overlay"></div>
                        </div>
                        
                        <div class="ticket" data-movie="3">
                            <div class="ticket-notch"></div>
                            <div class="ticket-logo">
                                <img src="cinplex.png" alt="Cineplex">
                            </div>
                            <div class="ticket-date-time">
                                <div class="ticket-date">SUN, DEC 17</div>
                                <div class="ticket-time">6:00PM</div>
                            </div>
                            <div class="ticket-type">
                                <div class="ticket-type-label">TICKET TYPE</div>
                                <div class="ticket-type-value">IMAX General</div>
                            </div>
                            <div class="ticket-content">
                            </div>
                            <div class="ticket-qr">
                                <img src="qrcode.png" alt="QR Code">
                            </div>
                            <div class="ticket-seat">
                                <div class="seat-label">SEAT</div>
                                <div class="seat-number">C-15</div>
                            </div>
                            <div class="glass-overlay"></div>
                        </div>
                        
                        <div class="ticket" data-movie="4">
                            <div class="ticket-notch"></div>
                            <div class="ticket-logo">
                                <img src="cinplex.png" alt="Cineplex">
                            </div>
                            <div class="ticket-date-time">
                                <div class="ticket-date">MON, DEC 18</div>
                                <div class="ticket-time">8:45PM</div>
                            </div>
                            <div class="ticket-type">
                                <div class="ticket-type-label">TICKET TYPE</div>
                                <div class="ticket-type-value">Premium</div>
                            </div>
                            <div class="ticket-content">
                            </div>
                            <div class="ticket-qr">
                                <img src="qrcode.png" alt="QR Code">
                            </div>
                            <div class="ticket-seat">
                                <div class="seat-label">SEAT</div>
                                <div class="seat-number">D-5</div>
                            </div>
                            <div class="glass-overlay"></div>

                                <div class="ticket-type-label">TICKET TYPE</div>
                                <div class="ticket-type-value">IMAX General</div>
                            </div>
                            <div class="ticket-content">
                            </div>
                            <div class="ticket-qr">
                                <img src="qrcode.png" alt="QR Code">
                            </div>
                            <div class="ticket-seat">
                                <div class="seat-label">SEAT</div>
                                <div class="seat-number">E-9</div>
                            </div>
                            <div class="glass-overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
